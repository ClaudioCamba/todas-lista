<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todas Lista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <div id="todas-app">
      <div class="todas-wrap">
        <header class="header">
          <h1>LOGO</h1>
        </header>
        <!-- Sidebar Content -->
        <div class="sidebar">
          <button class="today">Today</button>
          <div class="projects">
            <h2>Projects</h2>
            <button class="btn-proj">+Project</button>
            <button class="btn-task">+Task</button>
            <ul class="list"></ul>
          </div>
        </div>

        <div id="content">
          <div class="main-content"></div>
        </div>
        <!-- Modal Content -->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Project Form -->
            <div class="project-form">
              <input type="text" class="project" value="Test" />
              <input type="button" class="add" value="Add" />
              <input type="button" class="cancel" value="Cancel" />
            </div>
            <!-- Task Form -->
            <div class="task-form">
              <label for="title">
                Title
                <input id="title" type="text" value="Clean" />
              </label>

              <label for="desc">
                Description
                <input
                  id="desc"
                  type="text"
                  value="This is my description people"
                />
              </label>

              <label for="duedate">
                Date
                <input id="duedate" type="date" value="2022-07-15" />
              </label>

              <label for="priority">
                Priority
                <input id="priority" min="1" max="3" type="range" value="2" />
              </label>

              <label for="project">
                Project
                <select name="Projects" id="project"></select>
              </label>

              <input id="formSubmit" type="button" value="add" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
