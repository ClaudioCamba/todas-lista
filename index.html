<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todas Lista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <div id="todas-app">
      <div class="todas-wrap">
        <header class="header">
          <h1>TODAS LISTA</h1>
        </header>
        <!-- Sidebar Content -->
        <div class="sidebar">
          <button class="allTasks">View All Tasks</button>
          <div class="projects">
            <h2>PROJECTS</h2>
            <button class="btn-proj">Create Project</button>
            <button class="btn-task">+</button>
            <ul class="list"></ul>
          </div>
        </div>

        <div id="content">
          <div class="main-content"></div>
        </div>
        <!-- Modal Content -->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Project Form -->
            <div class="project-form">
              <input
                type="text"
                class="project"
                placeholder="Enter Project Title"
              />
              <input type="button" class="add" value="Add" />
              <p class="proj-error"></p>
            </div>
            <!-- Task Form -->
            <div class="task-form">
              <label for="title">
                Title
                <input id="title" type="text" placeholder="Enter Task Title" />
              </label>

              <label for="desc">
                Description
                <input
                  id="desc"
                  type="text"
                  placeholder="Enter the task description example"
                />
              </label>

              <label for="duedate">
                Date
                <input id="duedate" type="date" />
              </label>

              <label for="priority">
                Priority
                <input id="priority" min="1" max="3" type="range" />
              </label>

              <label for="project">
                Project
                <select name="Projects" id="project"></select>
              </label>

              <input id="formSubmit" type="button" value="add" />
              <p class="task-error"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
